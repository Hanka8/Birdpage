<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep game</title>
    <link rel="stylesheet" href="css/beepstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Creepster&family=Electrolize&family=Press+Start+2P&family=Roboto+Slab:wght@500;700;900&family=Special+Elite&family=Yellowtail&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Press any key to start</h1>
    <div class="keyDownDiv">
      <p>For devices without keyboard</p>
      <button type="button" class="btn btn-outline-light keyDown">Any Key</button>
    </div>
    <section id="wtf">
      <div class="cont-maine">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <button type="button" id="first" class="butt"></button>
            </div>
            <div class="col-6">
              <button type="button" id="second" class="butt"></button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button type="button" id="third" class="butt"></button>
            </div>
            <div class="col-6">
              <button type="button" id="fourth" class="butt"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="backKey">
      <a href="index.html" class="btn btn-outline-light">Main page</a>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="javascript/beepjs.js" charset="utf-8"></script>
  </body>
</html>
